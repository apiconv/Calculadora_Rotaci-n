  <!-- partial:index.partial.html -->
  <!-- multistep form -->
  <form id="multistepsform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Ingreso Datos</li>
      <li>Resultados Rotación</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Ingrese Datos </h2>
      <h3 class="fs-subtitle"></h3>
      <input type="number" id="valor1" placeholder="Total inicio sala" />
      <input type="number" id="valor2" placeholder="Total Bajas" />
      <input type="button" class="next action-button" onclick="myFunction()"  value="Calcular" />
    </fieldset>

    <fieldset>
      <h2 class="fs-title">Resultados</h2>
     
      <p>Rotación Actual: </p>
      <output id="rotActual" ></output>
      <br><br>
      
      <h3 class="fs-subtitle">Bajas permitidas en tu proceso</h3>
    
      <p>Bajas Permitidas al 20%: </p>
      <output id="rotVeiente" ></output> <br><br>
      <p>Bajas Permitidas al 25%: </p>
      <output id="rotTreinta"></output> <br><br>

      <input type="button" name="previous" class="previous action-button" onclick="limpiar()" value="Regresar" />


    </fieldset>

  </form>
  <!-- partial -->
